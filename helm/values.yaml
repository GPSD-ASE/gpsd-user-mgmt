namespace: gpsd

replicaCount: 1

image:
  repository: gpsd/gpsd-user-mgmt
  tag: v0.1.17
  pullPolicy: Always

service:
  - name: http
    type: ClusterIP
    port: 5500
    targetPort: 5500

env:
  USER_MGMT_ENV: "TEST"
  USER_MGMT_APP_PORT: "5500"
  VAULT_ADDR: "http://vault.vault.svc.cluster.local:8200"
  VAULT_AUTH_METHOD: "kubernetes"
  VAULT_ROLE: "gpsd-user-mgmt"

serviceAccount:
  create: true
  name: gpsd-user-mgmt-sa

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
