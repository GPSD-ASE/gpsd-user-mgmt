apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gpsd-user-mgmt
  labels:
    app: {{ .Release.Name }}-gpsd-user-mgmt
spec:
  ports:
    {{- range .Values.service }}
    - name: {{ .name | default "http" }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      {{- if .nodePort }}
      nodePort: {{ .nodePort }}
      {{- end }}
    {{- end }}
  selector:
    app: {{ .Release.Name }}-gpsd-user-mgmt
  {{- with .Values.service | first }}
  type: {{ .type | default "ClusterIP" }}
  {{- end }}